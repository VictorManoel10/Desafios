<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Huddle</title>
</head>
<body>
    <header>
        <div class="logo">
          <img class="logomarca" src="images/logo.svg" alt="logo">
        </div>
      </header>
    <main>
        <div class="img">
          <img src="images/illustration-mockups.svg" alt="ilustração mockups de página">
        </div>
        <div class="txt">
          <h1>Build The Community <br> Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </main>
      <div class="social">
        <img class="icon-social" src="images/logo-facebook.svg" alt="">
        <img class="icon-social" src="images/logo-twitter.svg" alt="">
        <img class="icon-social" src="images/logo-instagram.svg" alt="">
      </div>
</body>
</html>
